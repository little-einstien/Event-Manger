
<div class="container center-align">
  <h3>Pkasy reporting manager</h3>
  <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
      <div class='row'>
        <div class='col s12'>
        </div>
      </div>
      <div class='row'>
        <div class='input-field col s12'>
          <input class='validate' type='text' name='username' id = "username" [(ngModel)] = "username" />
          <label for='username'>Enter your username</label>
        </div>
      </div>
      <div class='row'>
        <div class='input-field col s12'>
          <input class='validate' type='password' name='password'  id="password" [(ngModel)] = "password"/>
          <label for='password'>Enter your password</label>
        </div>
        <label style='float: right;'>
          <a class='pink-text' href='#!'>
            <b>Forgot Password?</b>
          </a>
        </label>
      </div>
      <br />
      <div class='row'>
        <button (click) = "login()" type='button' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
      </div>
  </div>
</div>
